<button id="gotoTop" (click)="onScrollToTop()">

    <svg fill="#000000" width="30px" height="30px" viewBox="0 0 24 24" id="double-up-sign-circle" data-name="Flat Line"
      xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <circle id="secondary" cx="12" cy="12" r="9" style="fill: #ffffff; stroke-width: 2"></circle>
        <polyline id="primary" points="15 10.5 12 7.5 9 10.5" style="
            fill: none;
            stroke: #000000;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
          "></polyline>
        <polyline id="primary-2" data-name="primary" points="15 15.5 12 12.5 9 15.5" style="
            fill: none;
            stroke: #000000;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
          "></polyline>
        <circle id="primary-3" data-name="primary" cx="12" cy="12" r="9" style="
            fill: none;
            stroke: #000000;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
          "></circle>
      </g>
    </svg>
  </div>
</button>
